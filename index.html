<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Магазин часов</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background:#f5f5f5; }
    header { background:#111; color:#fff; padding:20px; text-align:center; }
    nav a { color:#fff; margin:0 15px; text-decoration:none; }
    .container { padding:40px; }
    .products { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
    .card { background:#fff; border-radius:10px; padding:20px; box-shadow:0 4px 10px rgba(0,0,0,.1); }
    .card img { width:100%; border-radius:10px; }
    .card h3 { margin:10px 0; }
    .price { font-size:18px; font-weight:bold; }
    button { background:#111; color:#fff; border:none; padding:10px 15px; border-radius:5px; cursor:pointer; }
    button:hover { background:#333; }
    footer { background:#111; color:#fff; text-align:center; padding:20px; margin-top:40px; }
  </style>
</head>
<body>
  <header>
    <h1>TimeLux</h1>
    <nav>
      <a href="#">Главная</a>
      <a href="#">Каталог</a>
      <a href="#">Контакты</a>
    </nav>
  </header>

  <div class="container">
    <h2>Наши часы</h2>
    <div class="products">
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Часы Classic" />
        <h3>Tissot Watch</h3>
        <p class="price">12 000 ₽</p>
        <button>Купить</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Часы Sport" />
        <h3>Hublot Watch</h3>
        <p class="price">15 500 ₽</p>
        <button>Купить</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Часы Luxury" />
        <h3>Casio Watch</h3>
        <p class="price">32 000 ₽</p>
        <button>Купить</button>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2026 TimeLux. Все права защищены.</p>
  </footer>
</body>
</html>
