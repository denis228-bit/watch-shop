<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Watch Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== PRELOADER ===== */
#preloader{
  position:fixed;
  inset:0;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.loader{
  width:60px;
  height:60px;
  border:4px solid rgba(255,255,255,.3);
  border-top:4px solid #fff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== GLOBAL ===== */
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
  background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
  url("https://images.unsplash.com/photo-1518544801976-3e159e50e5bb");
  background-size:cover;
  background-attachment:fixed;
  color:#fff;
}

header{
  padding:20px;
  text-align:center;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(6px);
}

.hero{
  padding:80px 20px;
  text-align:center;
}
.hero h1{font-size:36px;margin-bottom:10px}
.hero p{opacity:.9}

.container{padding:20px}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.card{
  background:rgba(255,255,255,.95);
  color:#111;
  border-radius:16px;
  padding:15px;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}
.card img,.card video{
  width:100%;
  border-radius:12px;
}
.price{font-weight:bold;margin:10px 0}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#111;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button + button{margin-top:8px}

.cart{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#fff;
  color:#111;
  padding:15px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.4);
  font-size:14px;
}

footer{
  margin-top:40px;
  padding:30px;
  text-align:center;
  background:rgba(0,0,0,.7);
}

/* ===== iPhone / Mobile ===== */
@media(max-width:600px){
  .hero h1{font-size:26px}
  .cart{right:10px;left:10px;bottom:10px}
}
</style>
</head>

<body>

<div id="preloader"><div class="loader"></div></div>

<header>
  <h2>Watch Store</h2>
</header>

<section class="hero">
  <h1>–ü—Ä–µ–º–∏–∞–ª—å–Ω—ã–µ —á–∞—Å—ã</h1>
  <p>–°—Ç–∏–ª—å ‚Ä¢ –ö–∞—á–µ—Å—Ç–≤–æ ‚Ä¢ –ù–∞–¥—ë–∂–Ω–æ—Å—Ç—å</p>
</section>

<div class="container">
  <div class="products">

    <div class="card">
      <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30">
      <h3>Classic Watch</h3>
      <p class="price">18 500 ‚ÇΩ</p>
      <button onclick="addToCart(18500)">–í –∫–æ—Ä–∑–∏–Ω—É</button>
      <a href="https://t.me/watchesstorerus" target="_blank"><button>–ó–∞–∫–∞–∑–∞—Ç—å –≤ Telegram</button></a>
    </div>

    <div class="card">
      <video controls>

      </video>
      <h3>Sport Watch</h3>
      <p class="price">22 000 ‚ÇΩ</p>
      <button onclick="addToCart(22000)">–í –∫–æ—Ä–∑–∏–Ω—É</button>
      <a href="https://t.me/watchesstorerus" target="_blank"><button>–ó–∞–∫–∞–∑–∞—Ç—å –≤ Telegram</button></a>
    </div>

  </div>
</div>

<div class="cart" id="cart">üõí 0 —Ç–æ–≤–∞—Ä–æ–≤<br>0 ‚ÇΩ</div>

<script>
let total=0,count=0;

</body>
</html>
